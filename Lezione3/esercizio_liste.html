<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio_Liste</title>
</head>

<body>
    <h1>Esercizio</h1>
    <p>Creare due liste di diverso tipo (una con le lettere maiuscole, l'altra con i pallini)</p>

    <h2>Lista della spesa</h2>

    <ul type="disc">
        <li>Latte</li>
        <li>Pane
        <li>Biscotti</li>
        <li>Aceto</li>
    </ul>

    <h2>Ordine di importanza</h2>

    <ol type="A">
        <li>Alessio</li>
        <li>Luca</li>
        <li>Gianna</li>
    </ol>
</body>

</html>
