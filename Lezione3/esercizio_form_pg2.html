<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di iscrizione</title>
    <link href="css/css_meet&eat copy.css" rel="stylesheet">
</head>

<body>
    <div class="card">

        <form action="" method="get" class="form_css">
            <ul>
                <li>
                    <div class="form_css">
                        <label for="name">Nome </label>
                        <input type="text" name="name" id="name">
                    </div>
                </li>
                <li>
                    <div class="form_css">
                        <label for="cognome">Cognome</label>
                        <input type="text" name="cognome" id="cognome">
                    </div>
                </li>
                <li>
                    <div class="form_css">
                        <label for="nascita">Data di nascita</label>
                        <input type="date" name="nascita" id="data_di_nascita" value="" max="2005-01-01">
                    </div>
                </li>
                <li>
                    <div class="form_css">
                        <label for="città_di_nascita">Città di nascita</label>
                        <input type="text" name="città_di_nascita" id="città_di_nascita">
                    </div>
                </li>
                <li>
                    <div class="form_css">
                        <label for="codice_fiscale">Codice fiscale</label>
                        <input type="text" name="codice_fiscale" id="codice_fiscale"
                            pattern="^[A-Z a-z]{6}\d{2}[A-Z a-z]\d{2}[A-Z a-z]\d{3}[A-Z a-z]$" required>
                    </div>
                </li>
                <li>
                    <div class="form_css">
                        <label for="numero_telefonico">Numero di telefono</label>
                        <input type="tel" name="numero_telefonico" id="numero_telefonico" pattern="[0-9]{3}-[0-9]{7}"
                            required>
                        <small>Format: 123-4567890</small>
                    </div>
                </li>
            </ul>
            <div style="display: flex; justify-content: center;"><input type="submit" value="Iscriviti"></div>

        </form>
        <div style="display: flex; justify-content: center; height: 50px; margin: 0;"> <a href="esercizio_form.html">
                <button>Torna alla home</button>
                <!-- serve per cambiare pagina-->
            </a>
        </div>

    </div>

</body>

</html>
