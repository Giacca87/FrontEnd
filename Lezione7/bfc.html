<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block formatting context</title>
    <link rel="stylesheet" href="css/bfcstyle.css">
</head>

<body>
    <section>
        <div class="box">
            <div class="float">I am a floated box!</div>
            <p>I am content inside the container.</p>
        </div>
    </section>
    <section>
        <!-- overflow: auto si occupa di gestire il contenuto che fuoriesce dal suo contenitore,
        facendo comparire nel caso le barre di scorrimento.
    -->
        <div class="box" style="overflow:auto">
            <div class="float">I am a floated box!</div>
            <p>I am content inside the <code>overflow:auto</code> container.</p>
        </div>
    </section>
    <section>
        <!--display: flow-root si occupa di gestire il flusso dei contenuti all'interno del suo contenitore,
            in particolare quando si tratta di elementi fluttuanti.
            display: flow-root è una modalità di visualizzazione che crea un nuovo contesto di formattazione del blocco.
            Questo può essere utile per "contenere" gli elementi fluttuanti all'interno dell'elemento padre, 
            risolvendo un problema comune noto come "collapse del margine".
            Gli elementi fluttuanti all'interno di un elemento con display: flow-root non influenzeranno il layout al di fuori di quel contenitore.-->
        <div class="box" style="display:flow-root">
            <div class="float">I am a floated box!</div>
            <p>I am content inside the <code>display:flow-root</code> container.</p>
        </div>
    </section>


</body>

</html>
