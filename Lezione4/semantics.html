<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagina HTML5</title>
    <style>
        .my_list {
            display: flex;
            align-items: left;
            justify-content: left;
            list-style-type: none;

        }

        .my_list li {
            margin: 15px;
        }
    </style>
</head>
<link href="css/css_html5.csss" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul class="my_list">
                <li><a href="#">link 1</a></li>
                <li><a href="#">link 2</a></li>
                <li><a href="#">link 2</a></li>
            </ul>
        </nav>
        <h1>Page title</h1>
    </header>
    <section>
        <header>
            <h2>My Blog Posts</h2>
        </header>
        <article>
            <header>
                <p>Article title</p>
            </header>
            <details>
                <summary>Little article summary</summary>
            </details>
            <p>Content</p>
            <time>2013-12-28</time>
        </article>

        <footer>
            Blog post footer space
        </footer>
    </section>
    <aside>
        <p>Author info</p>
    </aside>
    <footer>
        Contact info \ Copyright 2023
    </footer>
</body>

</html>
